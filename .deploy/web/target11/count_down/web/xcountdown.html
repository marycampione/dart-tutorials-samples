<!DOCTYPE html>

<html>
  <head>
    <link rel="import" href="xmilestone.html">
  </head>
  <body>
    <element name="x-count-down" constructor="CountDownComponent" extends="div">
        <template>
          
          <div>
            <p>Enter a milestone</p>
            
            <input type="text" name="newMilestoneName" bind-value="newMilestoneName">
            <input type="date" name="newMilestoneDate" bind-value="newMilestoneDate">
            <input type="time" name="newMilestoneTime" bind-value="newMilestoneTime">
            <button on-click="addMilestone()" id="addbutton">+</button>
            
            <ul>
              <template if='appObject.hazMilestones'>
                <template repeat="milestone in appObject.milestones">
                  <li>
                    <x-milestone milestone="{{milestone}}">
                    </x-milestone>
                  </li>
                </template>
              </template>
            </ul>
          </div>
          <div>
            <button on-click="clear()" id="clearbutton">Clear</button>
            <p style="color:red"> {{errorMsg}} </p>
          </div>
          
        </template>
        
      <script type="application/dart" src="xcountdown.dart"></script>
    </element>
  </body>
</html>
